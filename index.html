<!DOCTYPE html>
<html lang="en">
<head>

  <title>Mohamed Ashraf | Logo Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 40px 20px;
      background-color: #1e1e1e;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.2em;
    }

    p {
      font-size: 1.1em;
      color: #ccc;
    }

    .about {
      display: flex;
      align-items: center;
      padding: 40px 20px;
      gap: 20px;
      max-width: 800px;
      margin: auto;
    }

    .profile-img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      flex-shrink: 0;
      border: 2px solid #333;
    }

    .about-text h2 {
      margin: 0 0 10px 0;
    }

    .btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #1f6feb;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #155bc0;
    }

    .logos {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }

    .logos ul {
      list-style: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .logos img {
      width: 200px;
      border-radius: 8px;
    }

    footer {
      background-color: #1e1e1e;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #aaa;
    }

    footer a {
      color: #1f6feb;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
